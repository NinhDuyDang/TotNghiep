<head>
    <link rel="stylesheet" href="css/home.css">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
<div>
    <div class="navbar navbar-expand-md navbar-light bg-light  shadow-sm d-flex justify-content-around">
        <ul class="navbar-nav mr-auto font-weight-bold">
            <li class="nav-item">
                <h4> <a class="nav-link" href="/home" style="color: black;"> Trang chủ</a></h4>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto font-weight-bold">
            <li class="nav-item">
                <a class="nav-link disabled" style="color: rgb(3, 15, 184)">
                    Xin chào <b><span sec:authentication="name">Username</span></b>
                </a>
            </li>
            <li class="nav-item">
                <a style="cursor: pointer; color: black;" class=" nav-link" data-bs-toggle="modal"
                   data-bs-target="#exampleModal"> Đăng xuất </a>
            </li>
        </ul>
    </div>
</div>

<!-- Modal logout-->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h6 class="modal-title" id="exampleModalLabel">Bạn có chắc chắn muốn đăng xuất không?</h6>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                <form th:action="@{/logout}" method="post">
                    <input type="submit" class="btn btn-primary" value="Đăng xuất" />
                </form>
            </div>
        </div>
    </div>
</div>

<div align="center">
    <br>
    <h3>Trang chủ admin</h3>
        <br>
        <div sec:authorize="hasAnyAuthority('ADMIN')">
            <a class="btn" th:href="@{'/listUser'}" role="button">Quản lí nhân viên</a>
        </div>

        <div>

        </div>
</div>
